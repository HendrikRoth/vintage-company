<!-- Panel (Banner) -->
  <section class="panel banner {{ post.position }}">
    <div class="content color0 {{ post.color }} span-3-75">
      <h1 class="major">{{ post.title }}</h1>
      <p>{{ post.content }}</p>
      <ul class="actions">
        <li><a href="#first" class="button special color1 circle icon fa-angle-right">Next</a></li>
      </ul>
    </div>
    <div class="image filtered span-1-75" data-position="25% 25%">
      <img src="{{ post.image }}" alt="" />
    </div>
  </section>

<section class="panel color4" id="contact">
	<div class="intro color4">
		<h2 class="major">{{ post.title }}</h2>
		<p>{{ post.content }}</p>
	</div>
	<div class="inner columns divided">
		<div class="span-3-25">
			<form method="post" action="https://formspree.io/{{ post.email }}">
				<div class="field half">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
				</div>
				<div class="field">
					<label for="message">Nachricht</label>
					<textarea name="message" id="message" rows="4"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Nachricht senden" class="button special" /></li>
				</ul>
				<input type="text" name="_gotcha" style="display:none" />
			</form>
		</div>
		<div class="span-1-6">
			<ul class="contact-icons color1">
				<li class="icon fa-facebook"><a href="https://facebook.com/{{ post.facebook }}" target="_blank">facebook.com/{{ post.facebook }}</a></li>
				<li class="icon fa-instagram"><a href="https://instagram.com/{{ post.instagram }}" target="_blank">instagram.com/{{ post.instagram }}</a></li>
				<li class="icon fa-envelope"><a href="mailto:{{ post.email }}" target="_blank">{{ post.email }}</a></li>
				<li class="icon fa-phone">{{ post.phone2 }}</li>
				<li class="icon fa-mobile">{{ post.phone }}</li>
				<li class="icon fa-mobile">{{ post.phone3 }}</li>
				<li class="icon fa-map-marker">{{ post.address }}</li>
			</ul>
		</div>
	</div>
</section>

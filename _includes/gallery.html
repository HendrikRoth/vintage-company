<section class="panel">
	{% if post.hide %}
		<div class="intro color2 {{ post.color }}">
			<h2 class="major">{{ post.title }}</h2>
			<p>{{ post.content }}</p>
		</div>
	{% endif %}
	<div class="modal" tabindex="-1"><div class="inner"><img src=""></div></div>
	<div class="gallery group">
		{% for image in post.images %}
			<a href="{{ image.path | prepend: site.baseurl }}" class="image filtered span-3" data-position="bottom" size="{{ image.size }}" style="
				background-image: url({{ image.path | prepend: site.baseurl }});
				">
			</a>
		{% endfor %}
	</div>
</section>

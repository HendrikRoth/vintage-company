<section class="panel">
	{% if post.hide %}
		<div class="intro color2 {{ post.color }}">
			<h2 class="major">{{ post.title }}</h2>
			<p>{{ post.content }}</p>
		</div>
	{% endif %}
	<div class="gallery">
		{% for image in post.images %}
			<a href="{{ image.path | prepend: site.baseurl }}" class="image-link" size="{{ image.size }}" style="
				background-image: url({{ image.path | prepend: site.baseurl }});
				">
			</a>
		{% endfor %}
	</div>
</section>

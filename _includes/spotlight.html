<!-- Panel (Spotlight) -->
<section class="panel spotlight medium {{ post.position }}">
	<div class="content span-7">
		<h2 class="major">
			{{ post.title }}
			<br />
			{{ post.subtitle }}
		</h2>
		{{ post.content }}
	</div>
	<div class="image filtered tinted" data-position="top left">
		<img src="{{ post.image | prepend: site.baseurl }}" alt="" />
	</div>
</section>

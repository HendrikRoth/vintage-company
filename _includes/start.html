<!-- Panel (Start) -->
<section class="panel spotlight medium {{ post.position }} vintagecompany">
	<div class="content span-7">
		<h2 class="major">
			{{ post.title }}
			<br />
			{{ post.subtitle }}
		</h2>
		<p>{{ post.content }}</p>
		<a href="#contact" id="to-contact">Kontakt</a>
	</div>
	<div class="image filtered tinted" data-position="top left">
		<img src="{{ post.image | prepend: site.baseurl }}" alt="" />
	</div>
</section>
